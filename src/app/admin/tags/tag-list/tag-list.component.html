<div class="container-fluid">
	<div class="row">
		<div class="col">
			<ul class="nav nav-tabs w-100">
				<li class="nav-item">
					<a routerLink="/admin/tags" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" data-toggle="tab">
						Groups
					</a>
				</li>
				<li class="nav-item" *ngFor="let group of tagGroups">
					<a [routerLink]="group.id" class="nav-link" routerLinkActive="active" data-toggle="tab">
						{{group.name}}
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="tab-content w-100 border border-top-0 p-3">
				<div class="tab-pane active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
