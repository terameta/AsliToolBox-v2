<form (ngSubmit)="ss.update(ms.framework, cStream, f)" #f="ngForm">
	<div class="btn-toolbar w-100 mb-3" role="toolbar" aria-label="Stream Field Descriptions Toolbar">
		<div class="btn-group btn-group-sm ml-auto" role="group" aria-label="Stream Field Descriptions Button Group">
			<button type="submit" class="btn btn-outline-primary">
				<i class="fas fa-save fa-fw"></i> Save
			</button>
			<button type="button" class="btn btn-outline-dark" (click)="setToAllFields(f)">
				Set to All Fields & Save
			</button>
		</div>
	</div>
	<div class="form-group row">
		<label for="descDB" class="col-3 col-md-1 col-form-label font-weight-bold">Application:</label>
		<div class="col-9 col-md-11">
			<input type="text" name="descDB" class="form-control form-control-sm" [ngModel]="field.description?.database" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="descTable" class="col-3 col-md-1 col-form-label font-weight-bold">Cube:</label>
		<div class="col-9 col-md-11">
			<input type="text" name="descTable" class="form-control form-control-sm" [ngModel]="cStream.tableName" disabled>
		</div>
	</div>
	<div class="form-group row">
		<label for="aliasTable" class="col-3 col-md-1 col-form-label font-weight-bold">Alias Table:</label>
		<div class="col-9 col-md-11">
			<div class="input-group input-group-sm">
				<select name="aliasTable" class="form-control form-control-sm" [(ngModel)]="field.description.table" required>
					<option value="">Please select an alias table</option>
					<option *ngFor="let aliasTable of field.description.tableList" [value]="aliasTable.name">{{aliasTable.name}}</option>
				</select>
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" (click)="refreshAliasTables()">
						<i class="fas fa-sync-alt fa-fw"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
