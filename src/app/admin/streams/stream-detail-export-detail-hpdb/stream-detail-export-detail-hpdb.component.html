<form (ngSubmit)="ss.update(framework, cStream, f)" #f="ngForm">
	<div class="btn-toolbar w-100 mb-3" role="toolbar">
		<div class="btn-group btn-group-sm ml-auto" role="group">
			<button type="submit" class="btn btn-outline-primary">
				<i class="fas fa-save fa-fw"></i> Save
			</button>
			<button type="button" class="btn btn-outline-dark" [disabled]="f.dirty">
				<i class="fas fa-download fa-fw"></i> Execute
				<span *ngIf="f.dirty">(Save changes before execution)</span>
			</button>
			<button type="button" class="btn btn-outline-dark" (click)="clone()">
				<i class="far fa-clone fa-fw"></i> Clone
			</button>
			<button type="button" class="btn btn-outline-evwarning" (click)="delete()">
				<i class="fas fa-trash fa-fw"></i> Delete
			</button>
		</div>
	</div>
	<div class="form-group row">
		<label for="exportName" class="col-3 col-md-1 col-form-label font-weight-bold">Name:</label>
		<div class="col-9 col-md-11">
			<div class="input-group input-group-sm">
				<input type="text" name="exportName" class="form-control form-control-sm" [(ngModel)]="cExport.name" placeholder="Export Name">
				<div class="input-group-append">
					<div class="input-group-text">
						Cell Count: {{ cellCount | number }}
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<pre>{{cExport | json}}</pre>
