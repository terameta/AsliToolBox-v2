<div class="container-fluid p-0">
	<div class="row">
		<div class="col">
			<ul class="nav nav-tabs w-100">
				<li class="nav-item">
					<a routerLink="./" class="nav-link" routerLinkActive="active">List</a>
				</li>
				<li class="nav-item" *ngFor="let export of item.exports; let i = index;">
					<a routerLink="{{i}}" class="nav-link" routerLinkActive="active" data-toggle="tab">{{export.name}}</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="tab-content w-100 border border-top-0 p-3">
				<div class="tab-pane active">
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
<pre>{{ item | json }}</pre>
