<i class="fas fa-circle-notch fa-spin d-block" *ngIf="notification.type == 'working'" title="{{notification.title | titlecase}}" style="font-size: 12px"></i>
<i class="fas fa-check text-success d-block" *ngIf="notification.type == 'success'" title="{{notification.title | titlecase}}" style="font-size: 12px"></i>
<i class="fas fa-exclamation text-error d-block" *ngIf="notification.type == 'error'" title="{{notification.title | titlecase}}" style="font-size: 12px"></i>
