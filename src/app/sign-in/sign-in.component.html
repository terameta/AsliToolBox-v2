<div class="container h-100">
	<div class="row h-100">
		<div class="mx-auto my-auto text-center">
			<div class="card border-evwarning">
				<img src="assets/images/AsliToolboxLoaderOptimized.png" alt="EPM Tool Box Logo" class="card-img-top mx-auto mt-3" style="max-width: 100px">
				<div class="card-body">
					<h3 class="card-title">Sign In</h3>
					<form (ngSubmit)="signIn(f)" #f="ngForm" class="form-signin">
						<div class="form-label-group">
							<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
							<label for="username">Username</label>
						</div>
						<div class="form-label-group">
							<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
							<label for="password">Password</label>
						</div>
						<button type="submit" class="btn btn-lg btn-accent btn-block">Sign In</button>

					</form>
				</div>
				<div class="card-footer text-right">
					Don't have an account?
					<a routerLink="/signup" class="btn btn-link text-evwarning">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
